<!DOCTYPE html>
<html>
<head>
    <title>DNAgent Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            background: white;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>DNAgent Icon Generator</h1>
    <p>Right-click each icon and save as PNG to the assets folder</p>
    
    <div id="icons"></div>

    <script>
        const sizes = [16, 32, 64, 80, 128];
        const container = document.getElementById('icons');

        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-preview';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            
            const ctx = canvas.getContext('2d');
            
            // White background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            // Black rounded rectangle background
            const padding = size * 0.1;
            const radius = size * 0.15;
            
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.moveTo(padding + radius, padding);
            ctx.lineTo(size - padding - radius, padding);
            ctx.arcTo(size - padding, padding, size - padding, padding + radius, radius);
            ctx.lineTo(size - padding, size - padding - radius);
            ctx.arcTo(size - padding, size - padding, size - padding - radius, size - padding, radius);
            ctx.lineTo(padding + radius, size - padding);
            ctx.arcTo(padding, size - padding, padding, size - padding - radius, radius);
            ctx.lineTo(padding, padding + radius);
            ctx.arcTo(padding, padding, padding + radius, padding, radius);
            ctx.closePath();
            ctx.fill();
            
            // White "DN" text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.35}px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // For smaller sizes, just use "D"
            if (size <= 16) {
                ctx.font = `bold ${size * 0.55}px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif`;
                ctx.fillText('D', size / 2, size / 2);
            } else {
                ctx.fillText('DN', size / 2, size / 2);
            }
            
            const label = document.createElement('div');
            label.textContent = `icon-${size}.png`;
            
            div.appendChild(canvas);
            div.appendChild(label);
            container.appendChild(div);
        });
    </script>
</body>
</html>
